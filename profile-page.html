<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://www.netflix.com/profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="/assets/netflix_logo.png" width="100px" alt="">
    </a>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 border-bottom">
            <h1 class="text-white border-bottom">Edit Profile</h1>
            <div class="row">
                <div class="col-3">
                    <img width="120px" src="/assets/avatar.png" alt="">
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                    <div class="row border-bottom mb-4">
                        <div class="col-8 text-white">Language:
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle mb-4" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              English
                            </a>
                          
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <a class="dropdown-item" href="#">Italian</a>
                              <a class="dropdown-item" href="#">Spanish</a>
                              <a class="dropdown-item" href="#">French</a>
                            </div>
                          </div>
                    </div>
                    </div>

                    <div class="row border-bottom mb-4">
                        <div class="col-8">
                            <h6 class="text-white">Maturity Settings:</h6>
                            <button type="button" class="btn btn-dark">All Maturity Ratings</button>
                            <p class="text-white">Show titles of <span>all maturity ratings</span> for this profile.</p>
                            <button type="button" class="btn btn-dark mb-4">Edit</button>
                        </div>
                    </div>

                    <div class="row border-bottom mb-4">
                        <div class="col-8">
                            <h6 class="text-white">Autoplay controls</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label text-white" for="flexCheckDefault">
                                  Autoplay next episode In a series on all devices.
                                </label>
                              </div>
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label text-white" for="flexCheckChecked">
                                  Autoplay previews while browsing on all devices.
                                </label>
                              </div>
                            
                        </div>
                </div>
            </div>
            <div>
        </div>
    </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="mx-3"><button type="button" class="btn btn-dark mb-4">SAVE</button></div>
        <div class="mx-3"><button type="button" class="btn btn-dark mb-4">CANCEL</button></div>
        <div class="mx-3"><button type="button" class="btn btn-dark mb-4">DELETE PROFILE</button></div>
    </div>
  </div>

</body>
